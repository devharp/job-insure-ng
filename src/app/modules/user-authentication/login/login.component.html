<div class="bg-gray-100 flex justify-center h-screen min-h-[50rem]">
    <div class="bg-[white] h-[max-content] mt-[10rem] p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 h-[2.5em] py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 h-[2.5em] py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Login</button>
        </form>
    </div>
</div>
<app-footer />
